<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <!-- Title & Favicon -->
    <title>Fastpoke</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- ====================================== Start Header Section Here ====================================== -->
    <header>
      <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="index.html"><img class="align-self-center" src="img/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span style="color: #707070;" class="fa fa-bars fa-2x"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0)">Recruiters <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">or</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Recruiting Firms</a>
              </li>
            </ul>
            <form class="form-inline my-5 my-lg-0">
              <div class="navbar-right-side msg">
                <div class="text-center"><img src="img/message.png" alt="message" class="img-fluid"></div>
                <p>Messaging</p>
              </div>
              <div class="navbar-right-side resume">
                <div class="text-center"><img src="img/resume.png" alt="message" class="img-fluid"></div>
                <p>Resume</p>
              </div>
              <div class="navbar-right-side profile">
                <div class="text-center"><img src="img/boy-casual-cool.png" alt="message" class="img-fluid"></div>
                <p>Brain G. <i class="fa fa-caret-down" aria-hidden="true"></i></p>
              </div>    
            </form>
          </div>
          </div>
      </nav>
    </header>
    <!-- ====================================== End Header Section Here ====================================== -->
    <!-- ====================================== Start Account Setting Section Here ====================================== -->
    <section id="acc-setting-section">
      <div class="container">
        <div class="acc-setting-content">
          <h2>Account & Settings</h2>
          <form action="javascript:void(0)">
            <div class="input-box">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="dnewman@fastpoke.com">
              <img src="img/edit-icon.png" alt="edit-icon">
            </div>
            <div class="input-box">
              <label for="account-type">Account Type</label>
              <select id="account-type" name="account-type">
                <option value="Talent">Talent</option>
                <option value="Talent 2">Talent 2</option>
                <option value="Talent 3">Talent 3</option>
                <option value="Talent 4">Talent 4</option>
              </select>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <div class="input-box">
              <label for="location">Default Location (for search)</label>
              <input id="location" type="text" placeholder="Stamford, Connecticut">
              <img src="img/edit-icon.png" alt="edit-icon">
            </div>
            <div class="input-box">
              <label for="wcsmp">Who can see my profile?</label>
              <select id="wcsmp" name="wcsmp">
                <option value="Me and recruiters I contact">Me and recruiters I contact</option>
                <option value="Friend">Friend</option>
                <option value="Friends of Friend">Friends of Friend</option>
                <option value="Only Me">Only Me</option>
              </select>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <div class="input-box">
              <label for="pass">Password</label>
              <input id="pass" type="password" placeholder="************">
              <i class="fa fa-eye" aria-hidden="true"></i>
              <img src="img/edit-icon.png" alt="edit-icon">
            </div>
            <div class="container">
              <div class="row p-0 pt-5 mt-5">
                <div class="col-8 align-self-center mt-xl-5">
                  <p>Users I've blocked <span class="ml-4">0</span></p>
                </div>
                <div class="col-sm-4 align-self-center text-sm mt-3 mt-sm-0-center mt-xl-5">
                  <button class="btn-save">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- ====================================== End Account Setting Section Here ====================================== -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
  
  </body>
</html>
